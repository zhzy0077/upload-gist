assembly_line:
  - type: http
    parameters:
      url: https://news.xbox.com/en-us/feed/
      method: GET
  - type: rss
    parameters:
      text: "{input.text}"
      schedule_in_secs: 3600
  - type: wechat
    parameters:
      corp_id: "{env.corp_id}"
      secret: "{env.corp_secret}"
      agent_id: 1000002
      text: "{input.title} - {input.link}"
