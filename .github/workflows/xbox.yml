

name: XBOX

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' 

jobs:

  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Download
        run: |
          curl -L https://github.com/zhzy0077/assembly-lines/releases/download/v0.2/assembly-lines-linux-x64 -o assembly-lines-linux-x64
          chmod +x assembly-lines-linux-x64

      # Runs a set of commands using the runners shell
      - name: Run
        env:
          corp_id: ${{ secrets.CORP_ID }}
          corp_secret: ${{ secrets.CORP_SECRET }}
        run: ./assembly-lines-linux-x64 xbox.yml
